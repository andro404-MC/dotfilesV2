############### main states ###############
[colors]
background = #1a1b26
background-alt = #2e3440
foreground = #C5C8C6
primary = #7aa2f7
secondary = #9ece6a
alert = #f7567e
disabled = #707880

[bar/bar1]
width = 100%
height = 20pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-right = 0
padding-left = 0
module-margin = 0

font-0 = scientifica:8;1
font-1 = FantasqueSansM Nerd Font:8;2
font-2 = FantasqueSansM Nerd Font:size=20
font-3 = FantasqueSansM Nerd Font:size=10
font-4 = Stick:size=10:weight=bold:8;2

separator = 
separator-foreground = ${colors.disabled}

modules-left = bspwm
modules-center = pingo date space1 tray
modules-right = gamemode space1 filesystem space pulseaudio space memory space xkeyboard  


#cursor-click = ns-resize
cursor-scroll = pointer

enable-ipc = true
wm-restack = bspwm


; tray-position = right
; wm-restack = generic
; wm-restack = i3
; override-redirect = true

############### modules ####################

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

label-empty = 
label-font = 5

enable-scroll = false
enable-click = false

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /

format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.primary}

format-mounted = <label-mounted>
label-mounted = " %percentage_used%%"
warn-percentage = 70

[module/xbacklight]
type = internal/xbacklight

format = <ramp> <label>

output = eDP1
enable-scroll = true

ramp-0 = "󰃞 "
ramp-1 = "󰃝 "
ramp-2 = "󰃟 "
ramp-3 = "󰃟 "
ramp-4 = "󰃠 "

ramp-foreground = ${colors.primary}
ramp-font = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = " %percentage%%"

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> 
label-layout-forground = ${colors.primary}
format-background = ${colors.background-alt}

label-layout-padding = 1

[module/memory]
type = internal/memory
interval = 4

format-prefix ="󰍛 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = " %percentage_used:2%%"

[module/date]
type = internal/date
interval = 2
time = "%a, %b %d - %I:%M %p"
format = <label>
format-foreground = ${colors.primary}
format-label-font = 2
label = %{T1}%time%%{T-}

[module/tray]
type = internal/tray
tray-padding = 4
tray-size = 17

[module/network]
type = internal/network
interface-type = wireless

format-disconnected = %{A1:exec ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤭%{A}
format-connected = %{A1:exec ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤨%{A}
format-connected-font = 2
format-disconnected-font = 2

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/gamemode]
type = custom/script
exec = ~/Scripts/gamemode.sh
format-font = 3
format-foreground = ${colors.primary} 

[module/pingo]
type = custom/script
exec = ~/.go/bin/pingo --no-trail -n -p -m ico --timeout 600 --retry-delay 2 --recheck-delay 4
tail = true
format-font = 2

[module/space1]
type = custom/text
format = " "
format-font = 4

[module/space]
type = custom/text
format = " "
format-font = 3

; nvim:ft=dosini
