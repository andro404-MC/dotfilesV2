format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status \
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[ 󰣇 ❯](#d5d6db)"
error_symbol = "[ 󰣇 ❯](#f7567e)"
vimcmd_symbol = "[ 󰣇 ❮](#9ece6a)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "#7aa2f7"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "#ff9e64"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
